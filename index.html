<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffian</title>
    <script src="https://kit.fontawesome.com/610a3e4f08.js" crossorigin="anonymous"></script>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link type="text/css" href="defaultsettings.css" />

<body>
    <!-- header section-->
    <header class="header" id="header">
        <a onmouseenter="animationMain()" onmouseleave="afterAnimation()" id="website-name" class="website-name"
            href="https://github.com/rufevean" target="_blank">/rufevean</a>
        <div class="dark-mode-toggle">
            <input class="dark-mode-checkbox dark-mode-icon" type="checkbox" id="dark-mode-toggler" name value
                unchecked>
            <label for="dark-mode-toggler">
                <i class="fa-solid fa-cloud-moon dark-mode-icon " id="dark-mode-icon"></i>
            </label>
        </div>
        <input type="checkbox" id="menu-toggler" name value unchecked>
        <label for="menu-toggler" class="menu-toggler menu-toggle">
            <div class="menu-toggle" id="menu-toggler-checkbox">
                <hr id="menu-toggler-one" class="menu-toggler-line">
                <hr id="menu-toggler-two" class="menu-toggler-line">
                <hr id="menu-toggler-three" class="menu-toggler-line">
            </div>
    </header>

    <!-- nav menu -->
    <nav class="nav-menu" id="nav-menu" onclick="menu-activated()">
        <hr class=" nav-line nav-line1">
        <a class="nav-elements nav-menu-home">HOME</a>
        <hr class="nav-line nav-line2">
        <a class="nav-elements nav-menu-about">ABOUT</a>
        <hr class="nav-line nav-line3">
        <a class="nav-elements nav-menu-work">WORK</a>
        <hr class="nav-line nav-line4">
        <a class="nav-elements nav-menu-socials">SOCIALS</a>
        <hr class="nav-line nav-line5">
    </nav>
    <div class="background">

    </div>
    <!--    body section -->

    <main class="main-body" id="main-body">
        <div class="languages" id="languages">
            Hello
        </div>
        <div class="introduction-name">
            ,I am Dheeraj Chowdary
        </div>
        <div class="introduction-profession">
            A Frontend Focused WebDeveloper
        </div>

    </main>

</html>
