<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffian</title>
    <script src="https://kit.fontawesome.com/610a3e4f08.js" crossorigin="anonymous"></script>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link type="text/css" href="defaultsettings.css" />

<body>
    <header class="header">
        <a onmouseenter="animationMain()" onmouseleave="afterAnimation()" id="website-name" class="website-name"
            href="https://github.com/rufevean" target="_blank">/rufevean</a>
        <div class="dark-mode-toggle">
            <input class="dark-mode-checkbox dark-mode-icon" type="checkbox" id="dark-mode-toggler" name value
                unchecked>
            <label for="dark-mode-toggler"><i class="fa-solid fa-cloud-moon dark-mode-icon "></i></label>
        </div>
        <div class="menu-toggle">
            <input type="checkbox" title="menu-toggler" id="menu-toggler">
            <label for="menu-toggler">
                <hr id="menu-toggler-one">
                <hr id="menu-toggler-two">
                <hr id="menu-toggler-three">
            </label>
        </div>
    </header>
    <main class="main-body">
        <div class="languages" id="languages">
            Hello
        </div>
        <div class="introduction-name">
            ,I am Dheeraj Chowdary
        </div>
        <div class="introduction-profession">
            A Frontend Focused WebDeveloper
        </div>

    </main>

</html>
